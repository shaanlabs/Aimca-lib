{% load static %}  
{% block content %}
<div class="modal">
    <a href="{% url 'member_list' %}" class="close">&times;</a>
    <link rel="stylesheet" href="{% static 'css/edit_member.css' %}">

    

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text"
                   id="name"
                   name="name"
                   value="{{ member.name }}"
                   required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email"
                   id="email"
                   name="email"
                   value="{{ member.email }}"
                   required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text"
                   id="phone"
                   name="phone"
                   value="{{ member.phone }}">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address"
                      name="address"
                      rows="3">{{ member.address }}</textarea>
        </div>

        <button type="submit" class="submit-button">Save Changes</button>
    </form>
</div>
{% endblock %}
